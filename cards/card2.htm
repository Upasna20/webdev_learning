<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card2_style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-upper">
                <img src="images/biryani.jpg" alt="biryani image">
            </div>
            <div class="card-rest">
                <div class="order-summary">
                    <p id="order">Order Summary</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, blanditiis. Cupiditate aperiam doloremque saepe asperiores. Id inventore laboriosam et molestias!</p>
                </div>
                <div class="card-lower">
                    <div class="button annual-plan">
                        <div class="annual-details">
                            <img src="images/cash.jpg" alt="cash" style="width: 20px; height:fit-content">
                            <div class="Plan-details">
                                <p>Annual Plan</p>
                                <p>99.99rs/year</p>
                            </div>
                        
                        </div>
                        
                        <p>change</p>
                    </div>
                    <div class="button payment">
                        <p>Proceed to payment</p>
                    </div>
                    <footer>cancel order</footer>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
