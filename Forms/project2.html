<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="project2_style.css">
</head>
<body>
    <h1>Job Application</h1>
    
    <label for="Name">Name:</label>
    <br>
    <input type="text" name="name" id="Name">
    <br>
    <br>


    <label for="Email">Email:</label>
    <br>
    <input type="email" name="Email" id="Email">
    <br>
    <br>


    <label for="phone">Phone:</label>
    <br>
    <input type="tel" name="phone" id="phone" maxlength="10">
    <br>
    <br>


    <label for="Resume">Resume:</label>
    <br>
    <input type="file" name="resume" id="Resume" >
    <br>
    <br>


    <label for="Experience">Exerience(years):</label>
    <br>
    <input type="number" name="Experience" id="Experience">
    <br>
    <br>


    <fieldset>
        <legend>Skills:</legend>
        <br>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">HTML</label><br>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">CSS</label><br>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">JavaScript</label><br>
        <br>
    </fieldset>
    <br>
    <br>

    <label for="education">Highest Education</label>
    <br>
    <select id="education" >
        <option>Choose from the drop down</option>
        <option> Not educated</option>
        <option> High School</option>
        <option> Under graduate</option>
        <option> Graduate</option>

    </select>
    <br>
    <br>

    
    <label for="availability">Availability:</label>
    <br>
    <input type="radio" name="time" id="full-time">
    <label for="full-time">Full-time</label>
    <br>

    <input type="radio" name="time" id="Part-time">
    <label for="Part-time">Part-time</label>
    <br>
    <br>


    <label for="comments">Comments:</label>
    <br/>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Drop your comments!!"></textarea>
    
</body>
</html>
