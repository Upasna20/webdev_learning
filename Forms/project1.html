<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
    <link rel="stylesheet" href="project1_style.css">
</head>
<body>
    <h1>Event Registration</h1>
    <form >
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>


        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>


        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br>


        <label for="occupation">Occupation:</label><br>
        <select id="occupation">
        <option value="">--Please choose an option--</option><br>
        <option value="Teacher">Teacher</option><br>
        <option value="Engineer">Engineer</option><br>
        <option value="Doctor">Doctor</option><br>
    </select><br>


        <label for="interest">Topics of Interest:</label><br>
        <input type="checkbox" name="html" id="html"><br>
        <label for="html">HTML</label><br>
        <input type="checkbox" name="css" id="css"><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" name="JS" id="JS"><br>
        <label for="JS">JavaScript</label><br>


        <label for="comments">Comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Drop your comments here."></textarea><br>
        
        
        <input type="submit" name="register" id="register" value="Register"><br>

    </form>
</body>
</html>
